<form #registerFrom="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr />
    <div class="from-group">
        <input type="text" class="form-control" name="userName" [(ngModel)]="model.userName" placeholder="User Name" />
    </div>

    <!-- <div class="form-group">
        <label>My Users</label>
        <select class="form-control">
            <option *ngFor="let user of users" [value]="user.userName">
                {{ user.userName }}
            </option>
        </select>
    </div> -->

    <div class="from-group mt-3">
        <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="Password" />
    </div>
    <div class="from-group mt-3 text-center">
        <button class="btn btn-success mr-2" type="submit">Register</button>
        <button class="btn btn-light mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
